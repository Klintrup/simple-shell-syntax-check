name: "local-find-shell-from-shebang"
author: "SÃ¸ren Klintrup <soren@klintrup.dk>"
description: "finds shell from shebang"
branding:
  icon: "terminal"
  color: "gray-dark"

inputs:
  file:
    description: "File to check"
    required: true
outputs:
  shell:
    description: "Shell from script"
    value: ${{ steps.id-shell.outputs.shell }}

runs:
  using: "composite"
  steps:
    - name:  run find-shell-from-shebang.sh
      id:    id-shell
      shell: bash
      run:   .github/scripts/find-shell-from-shebang.sh "${{ inputs.file }}"
